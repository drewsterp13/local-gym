                        <input class="write-200" type="text" name="email" id="email">
                    </div>
                    <div class="write-row">
                        <p class="text">Password:</p>
                        <input class="write-200" type="password" name="password" id="password">
                    </div>
                </div>
            </div>
            <a href="landing.html">Forgot Password?</a>
            <a href="sign-up.html">Don't have an account?</a>
            <div class="button-row">
