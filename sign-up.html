<!DOCTYPE html>

    <script src="https://kit.fontawesome.com/fe99dd52d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Kirk's Small Town Gym Sign-Up</title>

<body>
    
    <!-- Sign-up Box -->
    <div class="webpage">
        <div class="sign-in-page">
            <h3 class="heading">SIGN-UP</h3>
            <a href="sign-in.html">Already have an account?</a>
            <div class="write-area">
                <div class="write-flex">
                    <div class="write-sm-row">
                        <div class="write-row">
                            <p class="text">First Name:</p>
                            <input class="write-100" type="text" name="firstname" id="firstname">
                        </div>
                        <div class="write-row">
                            <p class="text">Last Name:</p>
                            <input class="write-100" type="text" name="lastname" id="lastname">
                        </div>
                    </div>
                    <div class="write-row">
                        <p class="text">Street Address:</p>
                        <input class="write-200" type="text" name="address" id="address">
                    </div>
                </div>
                <div class="write-flex">
                    <div class="write-sm-row">
                        <div class="write-row">
                            <p class="text">City:</p>
                            <input class="write-100" type="text" name="city" id="city">
                        </div>
                        <div class="write-row">
                            <p class="text">State:</p>
                            <input class="write-100" type="text" name="state" id="state">
                        </div>
                    </div>
                    <div class="write-sm-row">
                        <div class="write-row">
                            <p class="text">Zip:</p>
                            <input class="write-100" type="text" name="zip" id="zip">
                        </div>
                        <div class="write-row">
                            <p class="text">Phone:</p>
                            <input class="write-100" type="text" name="phone" id="phone">
                        </div>
                    </div>
                </div>
                <div class="write-flex">
                    <div class="write-row">
                        <p class="text">Email Address:</p>
                        <input class="write-200" type="text" name="email" id="email">
                    </div>
                    <div class="write-row">
                        <p class="text">Password:</p>
                        <input class="write-200" type="password" name="password" id="password">
                    </div>
                </div>
            </div>
            <div class="button-row">
                <a href="logged-landing.html"><input class="subscribe-button" type="button" value="subscribe"></a>
                <a href="landing.html"><input class="cancel-button" type="button" value="cancel"></a>
            </div>
        </div>
    </div>
